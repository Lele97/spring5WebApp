<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
    <!--[ Link for Bootstrap]-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>PUBLISHER</th>
    </tr>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">
        <th th:text="${book.title}">
        <th th:text="${book.publisher.name}">
    </tr>
</table>

</body>
</html>
